<article>
  <ul>
    <li>
      Автор: {{ post.author.get_full_name }}
    </li>
    <li>
      Дата публикации: {{ post.pub_date|date:"d E Y" }}
    </li>
  </ul>
  {% if truncate %}
    <p>{{ post.text|truncatewords:50|linebreaksbr }}</p>
  {% else %}
    <p>{{ post.text|linebreaksbr }}</p>
  {% endif %}
</article>
