{% load user_filters %}

<ul class="article-comments__container">
  {% for comment in post.comments.all %}
    <li class="article-comments__item">
      <h5>
        <a
          class="comment-link" 
          href="{% url 'posts:profile' username=comment.author.username %}">
          {{ comment.author|user_repr }}
        </a>
      </h5>
      <p class="comment-text">
        {{ comment.text|linebreaksbr }}
      </p>
    </li>
  {% endfor %}
</ul>
